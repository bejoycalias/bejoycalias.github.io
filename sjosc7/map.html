<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 13.0425893, lng: 77.6675364};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbzf-tqPJw3znWXTUziQDDbar34vRRaF4&callback=initMap">
    </script>
<iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBbzf-tqPJw3znWXTUziQDDbar34vRRaF4&q=St.+Joseph+Orthodox+Syrian+Church&zoom=13">
  </iframe>
  </body>
</html>
